<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Status</title>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
    <link rel="stylesheet" th:src="@{/webjars/font-awesome/6.7.1/css/all.min.css}" type="text/css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><i class="fas fa-chart-simple"></i> App State</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="fas fa-home-alt"></i> Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main role="main">
    <div class="container" style="margin-top: 20px;">
        <div th:replace="~{fragments/common-messages :: common-messages}"/>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div th:each="websiteState : ${websiteStates}" class="col">
                <div class="card h-100 shadow-sm"
                     th:classappend="${websiteState.state.backgroundColor}">
                    <div class="card-body card-text-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="card-title mt-3 mb-0" th:text="${websiteState.name}">App</h5>
                            <i class="fas fa-3x" th:classappend="${websiteState.state.fontAwesomeIcon}"></i>
                        </div>
                        <small class="card-text-white" th:text="${websiteState.time}">no information</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.js}" async></script>
<script th:src="@{/webjars/font-awesome/6.7.1/js/all.min.js}" async></script>
</body>
</html>
